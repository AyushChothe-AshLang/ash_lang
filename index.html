<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AshLang in Browser</title>
</head>

<body>
  <textarea name="code" id="code" cols="100" rows="15"></textarea><br />
  <button id="run">Run</button>
  <script type="module">
    import init, { run } from "./pkg/ash_lang.js";
    await init();

    let run_btn = document.getElementById("run");
    run_btn.addEventListener("click", () => {
      let code = String.raw`${document.getElementById("code").value}`
        .replace("\\n", "\n")
        .replace("\\r", "\r")
        .replace("\\t", "\t");
      console.log(run(code));
    });
  </script>
</body>
